<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Body Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lowerbody.css">
</head>
<body>
    <header>
        <h1>Whole body Body Calculator</h1>
    </header>
    <main>
        <section>
            <form id="workoutForm">
                <table>
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Weight (kg)</th>
                            <th>Reps</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Leg Press</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Seated lat pull down</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Crunch</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Kettle swings</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Dumbell bench Press</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Dumbell one arm rows</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Dips</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Goblet squats</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: center;">
                    <button type="submit" class="workout-btn lower" style="margin-top: 20px;">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="js/wholebody.js"></script>
</body>
</html>
