<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            background: rgba(9, 34, 134, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-container .workout-btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="workout-btn lower">Login</button>
        </form>
        <div id="loginError" style="color: #ff6b6b; margin-top: 10px; display: none;">Invalid credentials. Try again.</div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            // Simple demo: username 'user', password 'pass'
            if (username === 'user' && password === 'pass') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
