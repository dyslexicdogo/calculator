<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="workout-btn lower">Login</button>
        </form>
        <div id="loginError" style="color: #ff6b6b; margin-top: 10px; display: none;">Invalid credentials. Try again.</div>
    </div>
    <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = 'https://azhfffcwewjctoamaemd.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_HvjfhJYmK9zm94ra3LheoA_HtB5fplr';

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('loginError');

  loginForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password,
    });

    if (error) {
      loginError.style.display = 'block';
      console.error('Login failed:', error.message);
    } else {
      loginError.style.display = 'none';
      console.log('Login success:', data);
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'menu.html';
    }
  });
</script>

</body>
</html>
