<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Body Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lowerbody.css">
</head>
<body>
    <header>
        <h1>Upper Body Calculator</h1>
    </header>
    <main>
        <section>
            <form id="workoutForm">
                <table>
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Weight (kg)</th>
                            <th>Reps</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Incline Bench Press</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Seated Row</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Seated lat pulldown</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Dumbell shoulder press</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Dumbell Biceps curls</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Dumbell Triceps extension</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Assisted Pull ups</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                        <tr>
                            <td>Hanging leg raises</td>
                            <td><input type="number" name="weight" required></td>
                            <td><input type="number" name="reps" required></td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: center;">
                    <button type="submit" class="workout-btn lower" style="margin-top: 20px;">Submit</button>
                </div>
            </form>
        </section>
    </main>
<script type="module" src="js/upper.js"></script>
</body>
</html>
