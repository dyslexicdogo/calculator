<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Body Calculator</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header>
        <h1>Upper Body Calculator</h1>
    </header>

    <main class="container">
        <section>
            <form id="workoutForm" data-tag="upper">
                <table>
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Weight (kg)</th>
                            <th>Reps</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Incline Bench Press</td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="weight" required></td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="reps" required></td></tr>
                        <tr><td>Seated Row</td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="weight" required></td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="reps" required></td></tr>
                        <tr><td>Seated Lat Pulldown</td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="weight" required></td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="reps" required></td></tr>
                        <tr><td>Dumbbell Shoulder Press</td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="weight" required></td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="reps" required></td></tr>
                        <tr><td>Dumbbell Biceps Curls</td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="weight" required></td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="reps" required></td></tr>
                        <tr><td>Dumbbell Triceps Extension</td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="weight" required></td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="reps" required></td></tr>
                        <tr><td>Assisted Pull Ups</td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="weight" required></td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="reps" required></td></tr>
                        <tr><td>Hanging Leg Raises</td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="weight" required></td><td><input type="number" inputmode="numeric" pattern="[0-9]*" name="reps" required></td></tr>
                    </tbody>
                </table>
                <div class="button-container">
                    <button type="submit" class="workout-btn upper">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <script type="module" src="js/workouts.js"></script>
</body>
</html>
