<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Body Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lowerbody.css">
</head>
<body>
    <header>
        <h1>Upper Body Calculator</h1>
    </header>
    <main>
        <section>
            <form>
                <table>
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Weight (kg)</th>
                            <th>Reps</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Incline Bench Press</td>
                            <td><input type="number" name="legpress_weight" min="0" step="any" required></td>
                            <td><input type="number" name="legpress_reps" min="0" required></td>
                        </tr>
                        <tr>
                            <td>Seated Row</td>
                            <td><input type="number" name="legextension_weight" min="0" step="any" required></td>
                            <td><input type="number" name="legextension_reps" min="0" required></td>
                        </tr>
                        <tr>
                            <td>Seated lat pulldown</td>
                            <td><input type="number" name="crunch_weight" min="0" step="any"></td>
                            <td><input type="number" name="crunch_reps" min="0" required></td>
                        </tr>
                        <tr>
                            <td>Dumbell shoulder press</td>
                            <td><input type="number" name="rdl_weight" min="0" step="any" required></td>
                            <td><input type="number" name="rdl_reps" min="0" required></td>
                        </tr>
                        <tr>
                            <td>Dumbell Biceps curls</td>
                            <td><input type="number" name="gobletsquat_weight" min="0" step="any" required></td>
                            <td><input type="number" name="gobletsquat_reps" min="0" required></td>
                        </tr>
                        <tr>
                            <td>Dumbell Triceps extension</td>
                            <td><input type="number" name="stepups_weight" min="0" step="any" required></td>
                            <td><input type="number" name="stepups_reps" min="0" required></td>
                        </tr>
                        <tr>
                            <td>Assisted Pull ups</td>
                            <td><input type="number" name="lunges_weight" min="0" step="any" required></td>
                            <td><input type="number" name="lunges_reps" min="0" required></td>
                        </tr>
                        <tr>
                            <td>Hanging leg raises</td>
                            <td><input type="number" name="calfraise_weight" min="0" step="any" required></td>
                            <td><input type="number" name="calfraise_reps" min="0" required></td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: center;">
                    <button type="submit" class="workout-btn lower" style="margin-top: 20px;">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
